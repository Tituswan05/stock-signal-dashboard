name: 每日股票信號自動更新

on:
  schedule:
    - cron: '0 1 * * *'   # 每日 UTC 1點執行，香港時間上午9點
  workflow_dispatch:      # 允許手動觸發

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas yfinance ta

      - name: Run signal_checker script
        run: |
          python signal_checker_v13_b.py
          mv full_screen.json docs/full_screen.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/full_screen.json
          git diff --quiet && echo "No changes" || git commit -m "每日更新信號 JSON"
          git push
